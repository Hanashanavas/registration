<!DOCTYPE html>
<html>
	
    <head>
         <title>REGISTRATION FORM</title>
		 <link rel="stylesheet"
		 href="./css/style.css"  type="text/css">
         
    </head>
    <body>
        <div class="main">
        <div class="register">
            <h2>
                REGISTRATION FORM
            </h2>
            <form id="register" method="post">
             <label>FIRST NAME : </label>
                <br>
                <input type="text" name="fname"  
                id="name" placeholder="Enter your first name" required>
                <br><br>
                <label>LAST NAME : </label> 
                <br>
                <input type="text" name="lname"
                id="name" placeholder="Enter your last name" required>
                <br><br>
                <label>E-MAIL  : </label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter your valid email" required >
                <br><br>
                <label>PHONE NUMBER :  </label>
                <br>
                <input type="number" name="number" id="PHONE" placeholder="Enter your phone number" required >
                <br><br>
                <label><p>SELECT YOUR YEAR OF STUDY:</p></label>
                <input type="radio"  name="year of study" id="1" required>
                &nbsp;
                <span id="1">1</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="year of study" id="2">
                &nbsp;
                <span id="2">2</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="year of study" id="3">
                <span id="3">3</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="year of study" id="4">
                <span id="4">4</span>
                <br><br>
                 <input type="submit" value="SUBMIT" name="submit" id="SUBMIT">  
				

                                                    </form>
        </div>
        </div>
    </body>
</html>
